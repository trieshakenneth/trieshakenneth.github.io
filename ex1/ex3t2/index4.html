<!DOCTYPE html>
<html>
	<head>
		<title>frameset attribute</title>
	</head>
	
	<!-- frameset attribute starts here -->
	<frameset rows = "20%, 80%">
		<frame name = "top" src = "front.html" />
		<frameset cols = "40%, 60%">
		<frame name = "main" src = "main.html" />
		<frame name = "bottom" src = "right.html" />
		<noframes>
			<body>The browser you are working does not
								support frames.</body>
		</noframes>
		</frameset>
	</frameset>
	<!-- frameset attribute ends here -->
</html>
